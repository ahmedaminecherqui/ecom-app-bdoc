<div class="cart-container">
    <h2>Shopping Cart</h2>

    <div class="cart-content" *ngIf="cartItems$ | async as items">
        <div class="cart-items" *ngIf="items.length > 0; else emptyCart">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td class="product-name">{{ item.product.name }}</td>
                        <td>{{ item.product.price | currency:'USD' }}</td>
                        <td>
                            <div class="qty-control">
                                <span class="qty-badge">{{ item.quantity }}</span>
                            </div>
                        </td>
                        <td>{{ (item.product.price * item.quantity) | currency:'USD' }}</td>
                        <td>
                            <button class="btn-remove" (click)="removeItem(item.product.id)">Ã—</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="cart-summary">
                <div class="total-row">
                    <span>Total Amount:</span>
                    <span class="total-price">{{ total | currency:'USD' }}</span>
                </div>
                <button class="btn-checkout">Proceed to Checkout</button>
            </div>
        </div>

        <ng-template #emptyCart>
            <div class="empty-state">
                <div class="empty-icon">ðŸ›’</div>
                <p>Your cart is empty.</p>
                <a href="/products" class="btn-browse">Browse Products</a>
            </div>
        </ng-template>
    </div>
</div>
