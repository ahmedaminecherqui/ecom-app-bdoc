<div class="customers-container" *ngIf="!loading; else loadingTpl">
    <div class="header-actions">
        <h2>Customers Registry</h2>
        <button *ngIf="authService.isAdmin()" class="btn btn-primary" (click)="toggleAddForm()">+ Register
            Customer</button>
    </div>

    <!-- Admin Form -->
    <div class="form-overlay" *ngIf="showForm">
        <div class="form-container">
            <h3>{{ editingCustomer?.id ? 'Edit Customer' : 'Add New Customer' }}</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="editingCustomer!.name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="editingCustomer!.email" placeholder="Email Address">
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
                <button class="btn btn-primary" (click)="saveCustomer()">Save</button>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>#{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.email }}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action view" (click)="viewCustomerBills(customer)"
                                title="View Billings">ğŸ“„</button>
                            <ng-container *ngIf="authService.isAdmin()">
                                <button class="btn-action edit" (click)="editCustomer(customer)"
                                    title="Edit">âœï¸</button>
                                <button class="btn-action delete" (click)="deleteCustomer(customer)"
                                    title="Delete">ğŸ—‘ï¸</button>
                            </ng-container>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="customers.length === 0">
                    <td colspan="4" class="no-data">No customers found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #loadingTpl>
    <div class="customers-container">
        <div class="no-data">
            <p>Loading registry...</p>
        </div>
    </div>
</ng-template>
