server.port=8084
spring.application.name=chatbot-service

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Spring AI OpenAI Configuration
# [IMPORTANT] Set OPENAI_API_KEY as an environment variable
spring.ai.openai.api-key=${OPENAI_API_KEY:REPLACE_ME}
spring.ai.openai.chat.options.model=gpt-3.5-turbo

# Telegram Bot Configuration
# [IMPORTANT] Set TELEGRAM_BOT_TOKEN and TELEGRAM_BOT_USERNAME as environment variables
telegram.bot.token=${TELEGRAM_BOT_TOKEN:REPLACE_ME}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:Ecom_Bdoc_bot}

# Actuator Endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
